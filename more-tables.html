<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      h1 {
        color: blueviolet;
      }
      tbody td {
        border: 1px solid brown;
        background-color: cornsilk;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <h1>Tables Practices</h1>
    <br />
    <!--Table practice-->
    <table>
      <thead>
        <!--Heading Portion of the table-->
        <tr>
          <th>Table Head</th>
          <th>2</th>
          <th>3</th>
        </tr>
      </thead>
      <tbody>
        <!--Body Porttion -->
        <tr>
          <td>R1</td>
          <td>R1</td>
          <td>R1</td>
        </tr>
        <tr>
          <td>R2</td>
          <td>R2</td>
          <td>R2</td>
        </tr>
      </tbody>
      <tfoot>
        <!--footer Portion-->
        <tr>
          <td>Table Foot</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
